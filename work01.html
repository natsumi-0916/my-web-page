<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>MiyaharaNatsumi</title>
        <meta name="description" content="宮原七海のポートフォリオサイトです。">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--リセットCSS-->
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <!--Googleフォント-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Actor&family=Bilbo&family=Montserrat:ital,wght@0,200;1,200&family=Noto+Sans+JP:wght@100..900&family=Satisfy&display=swap" rel="stylesheet">
        <!--オリジナルCSS-->
        <link rel="stylesheet" href="CSS/style.css">
    </head>

    <body>
        <section class="contents">
            <div class="work-about">
                <h2 class="title font-japan">寄り添う雨</h2>
             <p class="work-text">
               卒業制作として制作したインタラクティブコンテンツ。<br>
              「雨」をテーマに、傘の持ち手に仕込まれた温度センサーが手のひらの体温を感知し、その情報をもとに映像がリアルタイムで変化します。<br>
               緊張や安心など感情に応じて変化する体温に着目し、映像と心の動きをリンクさせる体験を目指しました。<br>
               静かな雨音と風景の中で、視覚と感覚が溶け合うような、没入感のあるひとときを楽しめる作品です。<br>
             </p>

             <p class="using work-text">
                ● Using<br>
               Unity/Arduino
             </p>
            </div>

            <div class="work-images work-about">
                <button class="prev">
                    <img src="images/arrowL.png" alt="左矢印">
                </button>
            
                <div class="slider-container">
                    <div class="slider-wrapper">
                        <img src="images/img01-1.jpeg" alt="写真１" class="slider-img">
                        <img src="images/img01-2.jpeg" alt="写真２" class="slider-img">
                        <img src="images/img01-3.jpeg" alt="写真３" class="slider-img">
                        <img src="images/img01-4.jpeg" alt="写真4" class="slider-img">
                        <img src="images/img01-5.jpeg" alt="写真5" class="slider-img">
                        <img src="images/img01-6.jpeg" alt="写真6" class="slider-img">
                    </div>
                </div>
            
                <button class="next">
                    <img src="images/arrowR.png" alt="右矢印">
                </button>
            </div>
            
            

            <div class="work-movie work-about">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/zxASbDmoO30?si=DPhsdBuhNAXXpcXu" 
                title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>

            <div>
                <a class="btn" href="index.html">BackHome</a>
            </div>
        </section>
       
    </body>

    <script>
        const sliderWrapper = document.querySelector(".slider-wrapper");
        const prevButton = document.querySelector(".prev");
        const nextButton = document.querySelector(".next");
        
        const images = document.querySelectorAll(".slider-img");
        const imageWidth = 300 + 20; // 300px + 10px margin * 2
        let currentIndex = 0;
        let imagesPerView = 3; // デフォルトは3枚
    
        // 画面幅に応じて表示枚数を変更
        function updateImagesPerView() {
            if (window.innerWidth <= 480) {
                imagesPerView = 1; // スマホサイズでは1枚表示
            } else {
                imagesPerView = 3; // PCサイズでは3枚表示
            }
            updateSlider(); // 表示を更新
        }
    
        // スライダーの表示を更新
        function updateSlider() {
            sliderWrapper.style.transform = `translateX(-${currentIndex * imageWidth}px)`;
            sliderWrapper.style.transition = "transform 0.3s ease"; // スムーズなスライド
        }
    
        prevButton.addEventListener("click", () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateSlider();
            }
        });
    
        nextButton.addEventListener("click", () => {
            if (currentIndex < images.length - imagesPerView) {
                currentIndex++;
                updateSlider();
            }
        });
    
        // 初期設定
        updateImagesPerView();
        window.addEventListener("resize", updateImagesPerView);
    </script>
    
    

    
</html>
