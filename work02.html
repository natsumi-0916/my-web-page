<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>MiyaharaNatsumi</title>
        <meta name="description" content="宮原七海のポートフォリオサイトです。">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--リセットCSS-->
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <!--Googleフォント-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Actor&family=Bilbo&family=Montserrat:ital,wght@0,200;1,200&family=Noto+Sans+JP:wght@100..900&family=Satisfy&display=swap" rel="stylesheet">
        <!--オリジナルCSS-->
        <link rel="stylesheet" href="CSS/style.css">
    </head>

    <body>
        <section class="contents">
            <div class="work-about">
                <h2 class="title">DemoContent</h2>
             <p class="work-text">
                空中ディスプレイの展示会で使用するために制作したデモコンテンツ。<br>
                工場生産管理をテーマに、クライアントのご要望に応じてサイバーパンク風のデザインを採用しています。<br>
                複数人でのデジタルコンテンツ制作は初めての経験でしたが、助け合うことのできるチーム制作の重要性を学び、大きな成長を実感しました。
             </p>

             <p class="using work-text">
                ● Using<br>
               Unity/Illustrator
             </p>
            </div>

            <div class="work-images work-about">
                <button class="prev">
                    <img src="images/arrowL.png" alt="左矢印">
                </button>
            
                <div class="slider-container">
                    <div class="slider-wrapper">
                        <img src="images/img02-1.png" alt="写真１" class="slider-img">
                        <img src="images/img02-2.jpeg" alt="写真２" class="slider-img">
                        <img src="images/img02-3.jpeg" alt="写真３" class="slider-img">
                        <img src="images/img02-4.png" alt="写真4" class="slider-img">
                    </div>
                </div>
            
                <button class="next">
                    <img src="images/arrowR.png" alt="右矢印">
                </button>
            </div>
            
            

            <div class="work-movie work-about">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/BL5KGUKTWXk?si=-Ae91Af7TOPFk7lJ" title="YouTube video player" 
                frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>

            <div>
                <a class="btn" href="index.html">BackHome</a>
            </div>
        </section>
       
    </body>

    <script>
        const sliderWrapper = document.querySelector(".slider-wrapper");
        const prevButton = document.querySelector(".prev");
        const nextButton = document.querySelector(".next");
        
        const images = document.querySelectorAll(".slider-img");
        const imageWidth = 300 + 20; // 300px + 10px margin * 2
        let currentIndex = 0;
        let imagesPerView = 3; // デフォルトは3枚
    
        // 画面幅に応じて表示枚数を変更
        function updateImagesPerView() {
            if (window.innerWidth <= 480) {
                imagesPerView = 1; // スマホサイズでは1枚表示
            } else {
                imagesPerView = 3; // PCサイズでは3枚表示
            }
            updateSlider(); // 表示を更新
        }
    
        // スライダーの表示を更新
        function updateSlider() {
            sliderWrapper.style.transform = `translateX(-${currentIndex * imageWidth}px)`;
            sliderWrapper.style.transition = "transform 0.3s ease"; // スムーズなスライド
        }
    
        prevButton.addEventListener("click", () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateSlider();
            }
        });
    
        nextButton.addEventListener("click", () => {
            if (currentIndex < images.length - imagesPerView) {
                currentIndex++;
                updateSlider();
            }
        });
    
        // 初期設定
        updateImagesPerView();
        window.addEventListener("resize", updateImagesPerView);
    </script>
    

    
</html>
